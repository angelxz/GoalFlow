<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Grouping the Logo to scale it slightly to fit text -->
    <g transform="translate(0, -40)">
        <!-- Bar 1: Blue -->
        <rect x="80" y="220" width="60" height="180" rx="8" fill="#3B99D9" />
        <!-- Bar 2: Green -->
        <rect x="170" y="160" width="60" height="240" rx="8" fill="#7CB342" />
        <!-- Bar 3: Yellow/Orange -->
        <rect x="260" y="100" width="60" height="300" rx="8" fill="#FBC02D" />
        <!-- Bar 4: Red/Orange -->
        <rect x="350" y="40" width="60" height="360" rx="8" fill="#F4511E" />
        <!-- Checkmark -->
        <path d="M130 200 L230 310 L440 100" stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M130 200 L230 310 L440 100" stroke="#43A047" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- GoalFlow Text -->
    <text x="50%" y="460" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="80" 
          fill="#3B99D9" 
          text-anchor="middle">GoalFlow</text>
</svg>